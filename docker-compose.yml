version: '3.3'

services:
  php:
    build:
      context: ./build/php
      dockerfile: Dockerfile
    volumes:
      - ./html:/var/www/html
      - ./logs:/logs
      - ./build/php/site.ini:/usr/local/etc/php/conf.d/site.ini
    restart: unless-stopped
 
  db:
    image: mysql:5.7
    ports:
      - 127.0.0.1:3306:3306
    volumes:
      - ./db:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: passwor
    restart: unless-stopped
 
  nginx:
    build:
      context: ./build/nginx
      dockerfile: Dockerfile
    volumes:
      - ./html:/var/www/html
      - ./logs:/logs
      - ./build/nginx/site.conf:/etc/nginx/conf.d/site.conf
    ports:
      - 1234:80
    restart: unless-stopped


